        @keyframes flash {

        }

            max-width: 1200px; /* 设置一个最大宽度限制 */
            height: auto;
            margin: 20px auto; /* 上下居中 */
            display: block;
        }

            display: block;
            margin: 10px 0;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
