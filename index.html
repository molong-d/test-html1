<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            margin-left: 0;
            margin-right: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        video {
            width: 90%; /* 增加视频宽度为页面宽度的 90% */
            max-width: 1200px; /* 设置一个最大宽度限制 */
            height: auto;
            margin: 20px auto; /* 上下居中 */
            display: block;
        }
        a {
            display: block;
            margin: 10px 0;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Static Site!</h1>
    <p>This is a simple static HTML page deployed on Vercel.</p>

    <!-- 插入图片 -->
    <h2>Image</h2>
    <!-- 插入多张图片 -->
    <h2>Gallery</h2>
    <img src="1.jpeg" alt="Image 1">
    <img src="2.jpeg" alt="Image 2">
    <img src="3.jpeg" alt="Image 3">
    <img src="4.jpeg" alt="Image 4">
    <img src="5.jpeg" alt="Image 5">

    <!-- 插入视频 -->
    <h2>Video</h2>
    <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- X 链接 -->
    <h2>X (Twitter) Link</h2>
    <a href="https://x.com/yourusername" target="_blank">Follow me on X</a>

    <!-- Telegram 链接 -->
    <h2>Telegram Link</h2>
    <a href="https://t.me/yourusername" target="_blank">Join me on Telegram</a>
</body>
</html>
